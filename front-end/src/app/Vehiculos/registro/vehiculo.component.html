
<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
                <div class="col-xl-6 d-none d-xl-block">
                    <img src="https://static.emol.cl/emol50/Fotos/2016/12/22/file_20161222115346.jpg"
                         alt="Sample photo" class="img-fluid"
                         style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; width: 100%; height: 100%;" />
                </div>
                
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Registro De Vehiculo</h3>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="Placa" class="form-control form-control-lg" [(ngModel)]="Vehiculo.Placa" />
                        <label class="form-label" for="Placa">Placa</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <div class="col-md-9 mb-3">
  
                            <select class="select form-select py-2" id="Tipo_Vehiculo" [(ngModel)]="Vehiculo.Id_TipoVehiculo">
                              <ng-container *ngFor="let TipoVehiculo of TipoVehiculos">
                                <option [value]="TipoVehiculo.Id">{{ TipoVehiculo.Nombre }}</option>
                              </ng-container>
                            </select>
                            <br>
                            <label class="form-label" for="Tipo_Vehiculo"> Tipo De Vehiculo</label>
                          </div>

                      </div>
                    </div>
                  </div>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="Modelo" class="form-control form-control-lg" [(ngModel)]="Vehiculo.Modelo" />
                        <label class="form-label" for="Modelo">Modelo</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <div class="col-md-9 mb-3">
    
                              <select class="select form-select py-2" id="Marca">
                                <ng-container *ngFor="let Marca of Marcas">
                                  <option [value]="Marca.Id_Marca">{{ Marca.Nombre }}</option>
                                </ng-container>
                              </select>
                              <br>
                              <label class="form-label" for="Marca"> Marca</label>
                            </div>
  
                        </div>
                      </div>
                  </div>
                  <div class="form-outline mb-4" id="Tarifas">
                    <select class="form-control form-control-lg" id="form3Example9">
                      <ng-container *ngFor="let Tarifa of Tarifas">
                      <option [value]="Tarifa.Id">{{ Tarifa.Nombre}}</option>
                    </ng-container>
                    </select>
                    <label class="form-label" for="form3Example9">Tarifa</label>
                </div>
                
  
                  <div class="d-flex justify-content-center pt-3">
                    <button type="button" class="btn btn-light btn-lg">Reiniciar</button>
                    <button (click)="AgregarVehiculo()" type="button" class="btn btn-warning btn-lg ms-2">Registrar</button>
                  </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
