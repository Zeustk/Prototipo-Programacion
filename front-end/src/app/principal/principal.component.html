<section id="principal">
  <div class="container-fluid pt-2 px-lg-5 mb-4">
    <!-- Agregar el formulario de búsqueda -->
    <div class="row">
      <form class="row">
        <div class="col-auto">
          <input
            type="text"
            readonly
            class="form-control-plaintext"
            value="Búsqueda de auto:"
          />
        </div>
      </form>
    </div>
    <input
            type="text"
            class="form-control"
            id="inputtext"
            placeholder="Modelo" [(ngModel)]="BuscarPorModelo" name="Busqueda"
          />
    <div class="col-auto">
      <button (click)="CargarVehiculos()"type="submit" class="btn btn-primary mb-3" id="moverboton">Buscar</button>
    </div>

    <!-- Agregar el título -->
    <div class="row" id="encuentra">
      <div class="col">
        <h2 class="display-4 text-uppercase text-center mb-2">
          Encuentra Tu Vehiculo
        </h2>
      </div>
    </div>
    <hr>

    <!-- Aquí se agregarán los autos dinámicamente -->
    <div class="row" id="carros">
      <div *ngFor="let vehiculo of ListaVehiculos.slice(0, cantidadVehiculosAMostrar)" class="col-md-3 mb-4">
        <div class="vehiculo-container">
          <img style="max-width: 60%; height: auto;" class="img-fluid mb-4 vehiculo-img" src="{{vehiculo.Url}}" alt="{{vehiculo.Modelo}}" />
          <div class="borde">
          <h5 class="text-uppercase">{{vehiculo.Modelo}}</h5>
          <h5 class="text-uppercase" id="Rerever">{{vehiculo.Placa}}</h5>
          <h5 id="Reservatext" class="text-uppercase " >{{vehiculo.Year}}</h5>
        </div>
          <div class="d-flex mb-4">
            <i class="text-primary"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-end">
      <div class="col-auto">
        <button *ngIf="cantidadVehiculosAMostrar < ListaVehiculos.length" (click)="cargarMasVehiculos()" class="btn btn-dark px-5 py-3 text-uppercase" id="botonnose"><i class="fas fa-plus icono-mas"></i> Ver Mas</button>
      </div>
    </div>
  </div>
  <div class="mb-5"></div>
  <script src="/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</section>
