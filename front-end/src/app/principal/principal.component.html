<section id="principal">
  <div class="container-fluid pt-2 px-lg-5 mb-4">
    <!-- Agregar el formulario de búsqueda -->
    <div class="row">
      <form class="row">
        <div class="col-auto">
          <input
            type="text"
            readonly
            class="form-control-plaintext"
            value="Búsqueda de auto:"
          />
        </div>
      </form>
    </div>
    <input
            type="text"
            class="form-control"
            id="inputtext"
            placeholder="Modelo" [(ngModel)]="BuscarPorModelo" name="Busqueda"
          />
    <div class="col-auto">
      <button (click)="CargarVehiculos()"type="submit" class="btn btn-primary mb-3" id="moverboton">Buscar</button>
    </div>

    <!-- Agregar el título -->
    <div class="row" id="encuentra">
      <div class="col">
        <h2 class="display-4 text-uppercase text-center mb-2">
          Encuentra tu auto
        </h2>
      </div>
    </div>
    <hr>

    <!-- Aquí se agregarán los autos dinámicamente -->
    <div class="row" id="carros">
      <div *ngFor="let vehiculo of ListaVehiculos.slice(0, cantidadVehiculosAMostrar)" class="col-md-3 mb-4">
        <div class="vehiculo-container">
          <img style="max-width: 60%; height: auto;" class="img-fluid mb-4 vehiculo-img" src="{{vehiculo.Url}}" alt="{{vehiculo.Modelo}}" />
          <h6 class="text-uppercase mb-4">{{vehiculo.Modelo}}</h6>
          <div class="d-flex mb-4">
            <i class="text-primary"></i>
            <span id="Reservatext">{{vehiculo.Year}}</span>
          </div>
          <a class="btn btn-primary" id="ReservaButton" href="#">Reservar</a>
        </div>
      </div>
    </div>

    <div class="row justify-content-end">
      <div class="col-auto">
        <button *ngIf="cantidadVehiculosAMostrar < ListaVehiculos.length" (click)="cargarMasVehiculos()" class="btn btn-primary">Cargar más</button>
      </div>
    </div>
  </div>
  <div class="mb-5"></div>
  <script src="/js/bootstrap.bundle.min.js"></script>
</section>
