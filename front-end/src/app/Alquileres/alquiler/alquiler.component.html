<section id="ContenedorPrincipal" class="bg-dark">
    <div class="container contact">
        <div class="row">
            <div class="col-md-3">
                <div class="contact-info">
                    <img src="assets/new-logo.png" alt="image" id="imgalquiler" />
                    <br>
                    <br>
                    <br>
                    <h2>Renta De Vehiculo</h2>
                    <h4>Tu libertad sobre ruedas</h4>
                </div>
            </div>
            <div class="col-md-9">
                <div class="contact-form">
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="fEmision">Fecha de Emision </label>
                        <div class="col-sm-10">
                            <input type="Date" class="form-control" id="fEmision" name="fEmision">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="fRecepcion">Fecha de Recepcion</label>
                        <div class="col-sm-10">
                            <input type="Date" class="form-control" id="fRecepcion" name="fRecepcion">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="KmEmision">Kilometros de Emision</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="KmEmision" name="KmEmision">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="PlacaVehiculo">Placa de Vehiculo</label>


                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="BusquedaPlaca" name="BusquedaPlaca"
                                placeholder="Digite la placa">
                            <select class="form-control" id="PlacaVehiculo" name="PlacaVehiculo">
                                <option value="opcion1">Opción 1</option>
                                <option value="opcion2">Opción 2</option>
                                <option value="opcion3">Opción 3</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-4" for="CedulaCliente">Cedula de Cliente</label>


                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="CedulaCliente" name="CedulaCliente"
                                placeholder="Digite la Cedula">
                            <select class="form-control" id="CedulaCliente" name="CedulaCliente">
                                <option value="opcion1">Opción 1</option>
                                <option value="opcion2">Opción 2</option>
                                <option value="opcion3">Opción 3</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Registrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</section>
