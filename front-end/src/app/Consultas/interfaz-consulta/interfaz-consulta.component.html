<div id="contenedor">
  <div class="row">
    <div class="col" id="Contenedor">
      <div class="text-center">
        <h1>CONSULTAS</h1>
        <hr>
      </div>
      <div>
        <h1>
          <p>Busqueda</p>
        </h1>
      </div>
      <div class="input-group mb-3">
        <div class="col-2">
          <input type="text" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2">
        </div>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button">Buscar</button>
        </div>
      </div>
      <br>
      <br>
      <br>
      <button class="btn btn-primary" type="button" (click)="mostrarTablaConsulta('GK')" id="mover1">Consulta
        Vehiculos</button>
      <button class="btn btn-primary" type="button" (click)="mostrarTablaConsulta('T')" id="mover2">Consulta Tipo De
        Vehiculo</button>
      <button class="btn btn-primary" type="button" (click)="mostrarTablaConsulta('C')" id="mover3">Consulta
        Clientes</button>
      <button class="btn btn-primary" type="button" (click)="mostrarTablaConsulta('CA')" id="mover4">Consultas Cargo</button>
      <button class="btn btn-primary" type="button" (click)="mostrarTablaConsulta('TA')" id="mover5">Consulta
        Tarifa</button>
      <button class="btn btn-primary" type="button" (click)="mostrarTablaConsulta('M')" id="mover6">Consulta
        Marcas</button>
      <button class="btn btn-primary" type="button" (click)="mostrarTablaConsulta('DD')" id="mover7">Consulta
        Reservas</button>
      <button class="btn btn-primary" type="button" (click)="mostrarTablaConsulta('GG')" id="mover8">Consulta
        Alquileres</button>
      <button class="btn btn-primary" type="button" (click)="mostrarTablaConsulta('EM')" id="mover9">Consultar Empleados</button>
      <br>
      <br>
      <br>
      <br>
      <br>
      <table class="table table-striped" *ngIf="mostrarTabla">
        <thead>
          <tr>
            <th *ngFor="let InfoDB of InfoTabla[0] | keyvalue">{{InfoDB.key}}</th>
            <!--con keyvalue obtengo las propiedades y con marca.key obtengo el nombre de esas cabeceras-->
        </thead>
        <tbody>
          <!-- Itera sobre los datos y las propiedades para generar las filas y celdas -->
          <tr *ngFor="let InfoDB of InfoTabla">
            <td *ngFor="let propiedad of InfoDB | keyvalue" contenteditable="true"  
            (input)="AlmacenarFila($event, InfoDB, $any(propiedad).key)">
              {{ propiedad.value }}
            </td>
          </tr>          
          
        </tbody>
      </table>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col text-center">
      <button (click)="ActualizarDatos()" type="button" class="btn btn-info mx-2" *ngIf="mostrarTabla">Actualizar</button>
      <button type="button" class="btn btn-danger mx-2" *ngIf="mostrarTabla">Eliminar</button>
    </div>
  </div>
</div>
